<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concert Ticket Photo</title>
  <meta name="description" content="Password-protected concert ticket photo" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #0b0b0c;
      color: #fff;
    }
    .card {
      width: min(900px, 92vw);
      background: #111216;
      border: 1px solid #262832;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 { margin: 0 0 12px; font-size: 22px; font-weight: 650; }
    p { margin: 0 0 14px; color: #c9c9d1; }
    .form-row { display: flex; gap: 10px; margin-top: 10px; }
    input[type="password"], input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #2d2f3a;
      background: #0f1014;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #3a3d4a;
      background: #1c1f2a;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.1); }
    .error { color: #ff6b6b; margin-top: 8px; min-height: 1.2em; }
    .photo-wrap { margin-top: 14px; }
    img.photo { width: 100%; height: auto; border-radius: 12px; display: block; }
    .footer { margin-top: 14px; font-size: 13px; color: #a9adba; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    a { color: #8ab4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
</head>
<body>
  <main class="card">
    <div id="gate">
      <h1>Enter Ticket Password</h1>
      <p>Please enter the password to view the concert ticket photo.</p>
      <div class="form-row">
        <input id="password" type="password" inputmode="numeric" autocomplete="off" placeholder="Password" />
        <button id="unlock">Unlock</button>
      </div>
      <div id="error" class="error"></div>
    </div>

    <div id="photoSection" class="photo-wrap" style="display:none">
      <img class="photo" alt="Concert Ticket Photo" src="75 years celebrationm (1920 x 1080 px).png" />
      <div class="footer">
        <span>Protected content unlocked.</span>
        <span>Â© 2025 All rights reserved.</span>
      </div>
    </div>
  </main>

  <script>
    (function () {
      const PASSWORD = "195075";
      const byId = (id) => document.getElementById(id);
      const field = byId("password");
      const btn = byId("unlock");
      const err = byId("error");
      const gate = byId("gate");
      const section = byId("photoSection");

      function reveal() {
        gate.style.display = "none";
        section.style.display = "block";
      }

      function check() {
        const value = (field.value || "").trim();
        if (value === PASSWORD) {
          reveal();
        } else {
          err.textContent = "Incorrect password. Please try again.";
          field.focus();
          field.select();
        }
      }

      btn.addEventListener("click", check);
      field.addEventListener("keydown", function (e) {
        if (e.key === "Enter") check();
      });

      field.focus();
    })();
  </script>
</body>
</html>
