<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concert Ticket Photo</title>
  <meta name="description" content="Concert ticket photo viewer" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0b0b0c 0%, #1a1a1f 100%);
      color: #fff;
    }
    .card {
      width: min(900px, 92vw);
      background: #111216;
      border: 1px solid #262832;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin: 0 0 12px; font-size: 22px; font-weight: 650; }
    p { margin: 0 0 14px; color: #c9c9d1; }
    .form-row { display: flex; gap: 10px; margin-top: 10px; }
    input[type="password"], input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #2d2f3a;
      background: #0f1014;
      color: #fff;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #3a3d4a;
      background: #1c1f2a;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.1); }
    .error { color: #ff6b6b; margin-top: 8px; min-height: 1.2em; }
    .photo-wrap { margin-top: 14px; }
    img.photo { width: 100%; height: auto; border-radius: 12px; display: block; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    img.photo:hover { transform: scale(1.05); box-shadow: 0 8px 40px rgba(0,0,0,0.7); }
    .footer { margin-top: 14px; font-size: 13px; color: #a9adba; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    a { color: #8ab4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
</head>
<body>
  <main class="card">
    <div id="photoSection" class="photo-wrap">
      <h1>75 Years Celebration Concert Ticket</h1>
      <img class="photo" alt="Concert Ticket Photo" src="75 years celebrationm (1920 x 1080 px).png" />
      <div class="footer">
        <span>Concert Ticket Photo</span>
        <span>Â© 2025 All rights reserved.</span>
      </div>
    </div>
  </main>


</body>
</html>
